<ui:composition template="/template/main-simple.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="pageName">Rewards</ui:define>
    <ui:define name="content">
        <div class="row">

            <h:form>
                <p:dataTable value="#{rewardBean.all}" var="reward" rows="5"
                             paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom"
                             emptyMessage="No results">
                    <p:column headerText="Date" priority="1">
                        <h:outputText value="#{reward.date}"/>
                    </p:column>
                    <p:column headerText="Client" priority="1">
                        <h:outputText value="#{reward.clientId}"/>
                    </p:column>
                    <p:column headerText="Name" priority="1">
                        <h:outputText value="#{reward.name}"/>
                    </p:column>
                    <p:column headerText="Discount" priority="1">
                        <h:outputText value="#{reward.discount}"/>
                    </p:column>
                    <p:column headerText="Available" priority="1">
                        <i class="pi #{reward.active ? 'pi-check' : 'pi-times'}"></i>
                    </p:column>
                    <p:column styleClass="alCenter 2u" priority="1">
                        <p:commandLink process="@this" update="@form" rendered="#{reward.active}"
                                       actionListener="#{rewardBean.delete(reward)}"
                                       styleClass="btn btn-danger mrg-left">
                            <i class="pi pi-trash"></i>
                            <p:confirm header="Confirm" icon="pi pi-exclamation-triangle pi-2x"
                                       message="Are you sure?"/>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </h:form>

        </div>
    </ui:define>

</ui:composition>
