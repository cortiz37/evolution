<ui:composition template="/template/main-simple.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="pageName">Invoices</ui:define>
    <ui:define name="content">
        <div class="row">

            <p:dataTable value="#{invoiceBean.all}" var="invoice" rows="5"
                         paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom"
                         emptyMessage="No results">
                <p:column headerText="Date" priority="1">
                    <h:outputText value="#{invoice.date}">
                        <f:convertDateTime pattern="yyyy/MM/dd hh:mm a"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Client" priority="1">
                    <h:outputText value="#{invoice.clientId}"/>
                </p:column>
                <p:column headerText="Merchant" priority="1">
                    <h:outputText value="#{invoice.merchant}"/>
                </p:column>
                <p:column headerText="Total" priority="1">
                    <h:outputText value="#{invoice.total}"/>
                </p:column>
                <p:column headerText="Paid" priority="1">
                    <h:outputText value="#{invoice.totalPaid}"/>
                </p:column>
                <p:column priority="1">
                    <i class="pi #{invoice.total == invoice.totalPaid ? 'pi-check' : 'pi-bell'}"></i>
                </p:column>
            </p:dataTable>

            <f:facet name="actions">
                <h:link outcome="/invoice/invoice" styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
                    <i class="pi pi-plus-circle"></i>
                </h:link>
            </f:facet>

        </div>
    </ui:define>

</ui:composition>
