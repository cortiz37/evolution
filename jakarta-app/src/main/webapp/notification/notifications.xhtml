<ui:composition template="/template/main-simple.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="pageName">Notifications</ui:define>
    <ui:define name="content">
        <div class="row">

            <h:form>
                <p:dataTable value="#{notificationBean.all}" var="notification" rows="5"
                             paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom"
                             emptyMessage="No results">
                    <p:column headerText="Date" priority="1">
                        <h:outputText value="#{notification.date}"/>
                    </p:column>
                    <p:column headerText="Email" priority="1">
                        <h:outputText value="#{notification.to}"/>
                    </p:column>
                    <p:column headerText="Subject" priority="1">
                        <h:outputText value="#{notification.subject}"/>
                    </p:column>
                    <p:column headerText="Body" priority="1">
                        <h:outputText value="#{notification.body}"/>
                    </p:column>
                    <p:column headerText="Sent" priority="1">
                        <i class="pi #{notification.sent ? 'pi-check' : 'pi-times'}"></i>
                    </p:column>
                    <p:column styleClass="alCenter 2u" priority="1">
                        <p:commandLink process="@this" update="@form"
                                       actionListener="#{notificationBean.delete(notification)}"
                                       styleClass="btn btn-danger mrg-left">
                            <i class="pi pi-trash"></i>
                            <p:confirm header="Confirm" icon="pi pi-exclamation-triangle pi-2x"
                                       message="Are you sure?"/>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </h:form>

        </div>
    </ui:define>

</ui:composition>
