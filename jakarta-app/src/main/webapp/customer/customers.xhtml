<ui:composition template="/template/main-simple.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="pageName">Customers</ui:define>
    <ui:define name="content">
        <div class="row">
            <h:form>
                <p:dataTable value="#{customerBean.all}" var="customer" rows="5"
                             paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom"
                             emptyMessage="No results">
                    <p:column headerText="ID" priority="1">
                        <h:outputText value="#{customer.id}"/>
                    </p:column>
                    <p:column headerText="Name" priority="1">
                        <h:outputText value="#{customer.name}"/>
                    </p:column>
                    <p:column headerText="Address" priority="1">
                        <h:outputText value="#{customer.address}"/>
                    </p:column>
                    <p:column headerText="Email" priority="1">
                        <h:outputText value="#{customer.email}"/>
                    </p:column>
                    <p:column headerText="Date" priority="1">
                        <h:outputText value="#{customer.date}"/>
                    </p:column>
                    <p:column priority="1">
                        <i class="pi #{customer.active ? 'pi-check' : 'pi-times'}"></i>
                    </p:column>
                    <p:column styleClass="alCenter 2u" priority="1">
                        <p:commandLink process="@this" update="@form"
                                       actionListener="#{customerBean.delete(customer)}"
                                       styleClass="btn btn-danger mrg-left">
                            <i class="pi pi-trash"></i>
                            <p:confirm header="Confirm" icon="pi pi-exclamation-triangle pi-2x"
                                       message="Are you sure?"/>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </h:form>

        </div>
    </ui:define>

</ui:composition>
